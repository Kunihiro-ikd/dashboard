{% extends "./base/_base.html" %} 
{% block content %}
<div class="container">
  <h3 class="space-bottom">画像をアップロードしてください</h3>
  <div class="d-flex flex-wrap mt-7">
    <form method="post" enctype="multipart/form-data">
      <div class="space-bottom">
        {% csrf_token %}
        {{ form.as_p }}
      </div>
      
      <div class="space-bottom">
        <button type="submit" class="btn-transform">変換</button>
      </div>
      
      <!-- 
        <label class="form-image-uploader">
        <input id="id_document" type="file" name="file" maxlength="100" class="btn-none" required>画像の選択
      </label>
      <button type="submit" class="btn">
        <div class="img-upload">変換</div>
      </button>
      -->
    </form>
  </div>


  {% if uploaded_file_url %}
<!-- 
    <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
    <p>File uploaded at: <a href="{{ transform_path }}">{{ transform_path }}</a></p>
-->
  <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between">
      <div>
        <img class="preview-origin-image" src="{{ uploaded_file_url }}" alt="">
      </div>
      <div>
        <img class="preview-transform-image" src="{{ transform_path }}" alt="">
      </div>
    </div>
  {% endif %}

</div>

{% endblock %}
